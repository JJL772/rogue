package:
  name: rogue
  version: {{ environ.get('GIT_DESCRIBE_TAG') }}

source:
   path: ..

build:
   number: {{ environ.get('GIT_DESCRIBE_NUMBER',0) }}
   script: |
     # Existing build steps
     python setup.py install

     # Post-build step to remove egg files
     find $SP_DIR -name "*.egg-info" -exec rm -rf {} +
     find $SP_DIR -name "*.eggs" -exec rm -rf {} +

requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
     - git
     - cmake
     - make
   host:
     - python>=3.7
     - boost
     - bzip2
     - zeromq
     - numpy
   run:
     - python
     - boost
     - bzip2
     - zeromq
     - numpy
     - ipython
     - p4p
     - pyyaml
     - jsonpickle
     - pyzmq
     - parse
     - click
     - sqlalchemy
     - pydm>=1.18.0
     - pyserial
     - matplotlib

about:
   home: https://github.com/slaclab/rogue
   license: SLAC Open License
   license_file: LICENSE.txt
   summary: SLAC Python Based Hardware Abstraction And Data Acquisition System

